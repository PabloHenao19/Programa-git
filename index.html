<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/17552d8682.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        
        <h1> TIENDA</h1>
        <div class="container-icon">
            <div class="container-cart-icon">
                <button class="cart-shopping"> <i class="fa-solid fa-cart-shopping"></i> </button>
            <div class="count-product">
                <span id="contador-productos">0</span>
            </div>
            </div>
            <div class="container-cart-product hidden-cart">
                <div class="row-product">
                    <div class="cart-product">
                        <div class="info-cart-product">
                            <span class="cantidad-producto-carrito">1</span>
                            <p class="titulo-producto-carrito"> zapato nike</p>
                            <span class="precio-producto-carrito">80</span>
    
                        </div>
                        <button class="icon-close"><i class=" fa-solid fa-xmark"></i></button>
                    </div>
                </div>
                <div class="cart-total hidden"> 
                    <h3>TOTAL</h3>
                    <SPAN class="total-pagar">$ 500.000</SPAN>

                </div>
                <p class="cart-empty"></p>
            </div>
        </div>

    </header>

    <div class="container-img"> 

        <div class="items">
            <figure>
                <img class="imagen" src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="dama">

            </figure> 

            <div class="info-product">
              <h2>CALZADO</h2>
              <p class="price">$100.000</p>
              <button class="btn-add-cart">Añadir al carrito</button>
              </div>

        </div>
        <div class="items">
            <figure>
                <img class="imagen" src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="dama">

            </figure>
            
            <div class="info-product">
              <h2>AUDIFONO</h2>
              <P class="price">$230.000</P>
              <button class="btn-add-cart">Añadir al carrito</button>
              </div>

        </div>
        <div class="items">
            <figure>
                <img class="imagen" src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1099&q=80" alt="dama">

            </figure>
            <div class="info-product">
              <h2>RELOJ</h2>
              <P class="price">$180.000</P>
              <button class="btn-add-cart">Añadir al carrito</button>
              </div>

        </div>
        <div class="items">
            <figure>
                <img class="imagen" src="https://images.unsplash.com/photo-1546868871-7041f2a55e12?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80" alt="dama">

            </figure>
            <div class="info-product">
              <h2>RELOJ 2</h2>
              <P class="price">$100.000</P>
              <button class="btn-add-cart">Añadir al carrito</button>
              </div>

        </div>
        <div class="items">
            <figure>
                <img class="imagen" src="https://images.unsplash.com/photo-1585386959984-a4155224a1ad?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80" alt="dama">

            </figure>
            <div class="info-product">
              <h2>COLONIA</h2>
              <P class="price">$100.000</P>
              <button class="btn-add-cart">Añadir al carrito</button>
              </div>

        </div>

    </div>
<script src="index.js"></script>

</body>
</html>
